<section style="width: 100vw; display: flex; justify-content: center; align-items: center; background-color: #64b5f6">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px; background-color: rgb(187, 222, 251);">
                    <div class="card-body p-md-5 px-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-2 order-lg-1">
                                <dotlottie-player
                                    src="https://lottie.host/445a3ff1-0259-4a2b-b523-ede579239949/A6PU32T64q.json"
                                    background="##FFFFFF"
                                    speed="1"
                                    style="width: 600px; height: 400px"
                                    loop
                                    autoplay>
                                </dotlottie-player>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-5 order-1 order-lg-2">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-2" style="color: #0d47a1; font-weight: bold;">Add New Snack</p>
                                <form class="mx-1 mx-md-4 form" (ngSubmit)="addProduct()" enctype="multipart/form-data">
                                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                                        <i class="fas fa-tag fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill">
                                            <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required />
                                            <label class="form-label" for="name">Name</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                                        <i class="fas fa-info fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill">
                                            <input type="text" id="description" class="form-control" [(ngModel)]="product.description" name="description" required />
                                            <label class="form-label" for="description">Description</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                                        <i class="fas fa-dollar-sign fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill">
                                            <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required />
                                            <label class="form-label" for="price">Price</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                                        <i class="fas fa-boxes fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill">
                                            <input type="number" id="QuantityAvailable" class="form-control" [(ngModel)]="product.QuantityAvailable" name="QuantityAvailable" required />
                                            <label class="form-label" for="QuantityAvailable">Quantity Available</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                                        <i class="fas fa-cog fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill">
                                            <input type="checkbox" id="IsCustomizable" [(ngModel)]="product.IsCustomizable" name="IsCustomizable" />
                                            <label class="form-check-label" for="IsCustomizable">Is Customizable</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                                        <i class="fas fa-info-circle fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill">
                                            <input type="checkbox" id="HasNutritionalInfo" [(ngModel)]="product.HasNutritionalInfo" name="HasNutritionalInfo" />
                                            <label class="form-check-label" for="HasNutritionalInfo">Has Nutritional Info</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                                        <i class="fas fa-image fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill">
                                            <input type="file" id="image" class="form-control" (change)="onFileChange($event)" name="image" required />
                                            <label class="form-label" for="image">Image</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                                        <i class="fas fa-store fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill">
                                            <input type="text" id="vendor" class="form-control" [(ngModel)]="product.vendor" name="vendor" required />
                                            <label class="form-label" for="vendor">Vendor</label>
                                        </div>
                                    </div>
                                    <div class="text-center text-lg-start mt-4 pt-2">
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem">
                                            Add Snack
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
