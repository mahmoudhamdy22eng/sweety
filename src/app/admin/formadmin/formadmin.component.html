<section style="width: 100vw; display: flex; justify-content: center; align-items: center; background-color: #64b5f6">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black my-5" style="border-radius: 25px; background-color: rgb(187, 222, 251);">
            <div class="card-body p-md-5 px-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-2 order-lg-1">
                  <dotlottie-player
                    src="https://lottie.host/445a3ff1-0259-4a2b-b523-ede579239949/A6PU32T64q.json"
                    background="##FFFFFF"
                    speed="1"
                    style="width: 600px; height: 400px"
                    loop
                    autoplay>
                  </dotlottie-player>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-5 order-1 order-lg-2">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-2" style="color: #0d47a1; font-weight: bold;">
                    {{ adminId ? "Edit Admin" : "Add Admin" }}
                  </p>
                  
                  <!-- Error Messages -->
                  <div *ngIf="errorMessages.length > 0" class="alert alert-danger">
                    <ul>
                      <li *ngFor="let errorMessage of errorMessages">{{ errorMessage }}</li>
                    </ul>
                  </div>
  
                  <form class="mx-1 mx-md-4 form" [formGroup]="adminForm" (ngSubmit)="onSubmit()">
                    <!-- Name -->
                    <div *ngIf="adminForm.get('name')?.invalid && adminForm.get('name')?.touched" style="color: red" class="msgerror">
                      <div *ngIf="adminForm.get('name')?.errors?.['required']">
                        <small>Name is required</small>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill">
                        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter admin name" required />
                        <label class="form-label" for="name">Name</label>
                      </div>
                    </div>
  
                    <!-- Email -->
                    <div *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched" style="color: red" class="msgerror">
                      <div *ngIf="adminForm.get('email')?.errors?.['required']">
                        <small>Email is required</small>
                      </div>
                      <div *ngIf="adminForm.get('email')?.errors?.['email']">
                        <small>Email is invalid</small>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter admin email" required />
                        <label class="form-label" for="email">Email</label>
                      </div>
                    </div>
  
                    <!-- Phone -->
                    <div *ngIf="adminForm.get('phone')?.invalid && adminForm.get('phone')?.touched" style="color: red" class="msgerror">
                      <div *ngIf="adminForm.get('phone')?.errors?.['required']">
                        <small>Phone is required</small>
                      </div>
                      <div *ngIf="adminForm.get('phone')?.errors?.['pattern']">
                        <small>Phone must start with 01 and have 11 digits</small>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                      <i class="fa-solid fa-phone fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="tel" id="phone" formControlName="phone" class="form-control" placeholder="Enter phone number" maxlength="11" required />
                        <label class="form-label" for="phone">Your phone</label>
                      </div>
                    </div>
  
                    <!-- Password -->
                    <div *ngIf="adminForm.get('password')?.invalid && adminForm.get('password')?.touched" style="color: red" class="msgerror">
                      <div *ngIf="adminForm.get('password')?.errors?.['minlength']">
                        <small>Password must be at least 6 characters</small>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill">
                        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password" minlength="6" />
                        <label class="form-label" for="password">Password</label>
                      </div>
                    </div>
  
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem" [disabled]="adminForm.invalid">
                        {{ adminId ? "Update" : "Add" }}
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
