<div class="container d-flex justify-content-between">
  <div class="d-flex align-items-center">
    <div class="gf-filter-trigger">
      <div class="gf-refine-toggle-mobile" tabindex="0">
        <span onclick="globofilter.toggleCanvas()">
          <i class="fa fa-tasks" aria-hidden="true"></i> Filter By
        </span>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center">
    <div class="sort-by limit-by hidden-xs">
      Show
      <select id="setLimit" class="sortby-select" (change)="setLimit($event)">
        <option selected value="12">12</option>
        <option value="24">24</option>
        <option value="48">48</option>
      </select>
    </div>
    <div class="globo-selected-items-wrapper rounded">
      <ul class="globo-selected-items"></ul>
    </div>
    <div class="gf-actions">
      <span class="gf-summary"> <b>{{ products.length }}</b> Products </span>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row">
    <div *ngFor="let product of paginatedProducts" class="col-lg-4 col-md-6 mb-4">
      <div class="card product-card h-100 shadow-sm">
        <div class="card-img-wrapper">
          <img
            [src]="getProducts(product.image)"
            class="card-img-top"
            alt="{{ product.name }}"
          />
          <div class="badge-wrapper">
            <span class="badge badge-primary">New</span>
          </div>
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" style="font-size: 20px;">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-price">
            {{ product.price | currency : "EGP" : "symbol-narrow" }}
          </p>
          <div class="mt-auto">
            <button class="btn btn-primary btn-block add-to-cart-btn" (click)="addToCart(product.id)">
              <i class="fa fa-cart-plus"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="pagination-controls text-center mb-4">
  <button (click)="prevPage()" [disabled]="currentPage === 1" class="btn btn-outline-primary">
    <i class="fas fa-chevron-left"></i> Previous
  </button>
  <span class="mx-3" style="color: #007bff;">Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="btn btn-outline-primary">
    Next <i class="fas fa-chevron-right"></i>
  </button>
</div>
<br>
