<div class="container my-5">
  <div class="row">
    <div *ngFor="let product of products" class="col-lg-4 col-md-6 mb-4">
      <div class="card product-card h-100 shadow-sm">
        <div class="card-img-wrapper">
          <img
            [src]="getProducts(product.image)"
            class="card-img-top"
            alt="{{ product.name }}"
          />
          <div class="badge-wrapper">
            <span class="badge badge-primary">New</span>
          </div>
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-price">
            {{ product.price | currency : "EGP" : "symbol-narrow" }}
          </p>
          <div class="mt-auto">
            <button class="btn btn-primary btn-block add-to-cart-btn" (click)="addToCart(product.id)">
              <i class="fa fa-cart-plus"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
