<div class="container mt-4">
  <h2 class="mt-4 text-center" style="color: #ff69b4; font-weight: bold;">Featured Products</h2>
  <br>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of featuredProducts">
      <div class="card mb-4">
        <img
          class="card-img-top"
          [src]="product.imageUrl"
          [alt]="product.name"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">${{ product.price.toFixed(2) }}</p>
          <a href="#" class="btn btn-primary animate__animated animate__fadeInUp animate__delay-2s">
                  Add to Cart</a>
          
        </div>
      </div>
    </div>
  </div>
</div>
