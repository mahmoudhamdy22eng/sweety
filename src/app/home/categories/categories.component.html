<!-- Product Categories -->
<div class="container mt-4">
  <h2 class="mt-4">Product Categories</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let category of categories">
      <div class="card mb-4">
        <img
          class="card-img-top"
          [src]="category.imageUrl"
          [alt]="category.name"
        />
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
