<div class="card color mt-4">
  <div class="card-body">
    <h2 class="card-title container text-center">Personal Information</h2><br>
    <div class="card-text">
      <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>
      <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
      <form (ngSubmit)="updateUserInfo()">
        <div class="row">
          <div class="col-md-6 mt-2">
            <h5>Name:</h5>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="userInfo.name"
              name="name"
              required
            />
          </div>
          <div class="col-md-6 mt-2">
            <h5>Email:</h5>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="userInfo.email"
              name="email"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-2">
            <h5>Phone:</h5>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="userInfo.phone"
              name="phone"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Save</button>
      </form>
    </div>
  </div>
</div>
