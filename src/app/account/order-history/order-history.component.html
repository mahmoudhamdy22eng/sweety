<div class="container mt-5">
  <h4>Order History</h4>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.date | date }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.total | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
