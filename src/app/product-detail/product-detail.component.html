<div *ngIf="product" class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <app-product-images [images]="product.images"></app-product-images>
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">{{ product.price | currency }}</p>
      <app-product-description
        [description]="product.description"
      ></app-product-description>
    </div>
  </div>
  <app-product-tabs
    [reviews]="product.reviews"
    [specifications]="product.specifications"
  ></app-product-tabs>
  <app-related-products [products]="relatedProducts"></app-related-products>
</div>
