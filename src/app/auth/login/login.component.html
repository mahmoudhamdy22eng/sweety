  <section style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #64b5f6">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px; background-color:  rgb(187, 222, 251);">
            <div class="card-body p-md-5 px-5">
              <div class="row justify-content-center">
                <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-2 order-lg-1">
                      <dotlottie-player
                      src="https://lottie.host/445a3ff1-0259-4a2b-b523-ede579239949/A6PU32T64q.json"
                      background="##FFFFFF"
                      speed="1"
                      style="width: 600px; height: 400px"
                      loop 
                      autoplay
                    ></dotlottie-player>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-5 order-1 order-lg-2">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-2" 
                      style=" color: #0d47a1; font-weight: bold;">Sign in
                  </p>
                  <form
                    class="mx-1 mx-md-4 form"
                    (ngSubmit)="login()"
                  >
                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill">
                        <input
                          type="email"
                          id="email"
                          class="form-control"
                          [(ngModel)]="credentials.email"
                          name="email"
                          required
                        />
                        <label class="form-label" for="email">Email address</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill">
                        <input
                          type="password"
                          id="password"
                          class="form-control"
                          [(ngModel)]="credentials.password"
                          name="password"
                          required
                        />
                        <label class="form-label" for="password">Password</label>
                      </div>
                    </div>
                    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="form-check mb-0">
                        
                      </div>
                      <a routerLink="/auth/forgot-password" class="text-body">
                        Forgot Password?
                      </a>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button
                        type="submit"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-warning btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem"
                      >
                        Login
                      </button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">
                        Don't have an account?
                        <a routerLink="/auth/register" class="link-danger">Register</a>
                      </p>
                    </div>
                  </form>
                </div>
                
          </div>
        </div>

            </div>
        </div>
      </div>
    </div>
  </section>
