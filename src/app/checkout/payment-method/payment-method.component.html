<div class="container mt-5 color py-3 mb-5">
  <h4 class="text-center">Payment Method</h4>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-check" *ngFor="let method of paymentMethods">
          <input class="form-check-input" type="radio" name="paymentMethod"
                 id="{{method}}" [(ngModel)]="selectedMethod"
                 (change)="updatePaymentMethod(method)" [value]="method"/>
          <label class="form-check-label" for="{{method}}">{{ method }}</label>
        </div>
      </form>
    </div>
  </div>
</div>
