<div class="container mt-5 color py-3 mb-5">
  <h4 class="text-center">Delivery Options</h4>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-check" *ngFor="let method of deliveryMethods">
          <input
            class="form-check-input"
            type="radio"
            name="deliveryMethods"
            id="{{method.name}}"
            [(ngModel)]="selectedMethod"
            (change)="updateDeliveryMethod(method)"
            [value]="method"
          />
          <label class="form-check-label" for="{{method.name}}">
            {{ method.name }}
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
