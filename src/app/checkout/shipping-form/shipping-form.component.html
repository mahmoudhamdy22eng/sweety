<div class="container mt-5 color py-3 mb-5">
  <h4 class="text-center">Shipping Information</h4>
  <div class="card color">
    <div class="card-body">
      <form (ngSubmit)="updateShippingInfo()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="shippingInfo.name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            class="form-control"
            [(ngModel)]="shippingInfo.address"
            name="address"
            required
          />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            id="city"
            class="form-control"
            [(ngModel)]="shippingInfo.city"
            name="city"
            required
          />
        </div>
        <div class="mb-3">
          <label for="postal_code" class="form-label">Postal Code</label>
          <input
            type="text"
            id="postal_code"
            class="form-control"
            [(ngModel)]="shippingInfo.postal_code"
            name="postal_code"
            required
          />
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input
            type="text"
            id="country"
            class="form-control"
            [(ngModel)]="shippingInfo.country"
            name="country"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-2"
        style="background-color: #0d47a1; border: none">Save</button>
      </form>
  </div>
    </div>
</div>
